<button class="btn btn-primary btn-round btn-lg btn-block" (click)="open(modal_mini, 'modal_mini', 'sm')">
   Finalizar
</button>
<ng-template #modal_mini let-c="close" let-d="dismiss">
    <div class="modal-body">
        <p>Informe seu código para finalizar o pedido</p>
        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="now-ui-icons objects_key-25"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Código">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-link btn-neutral" (click)="c('Close click')">Voltar</button>
        <button type="button" class="btn btn-link btn-neutral" (click)="submit()">Confirmar</button>
    </div>
</ng-template>
