<div class="page-header" filter-color="orange">
  <div class="page-header-image"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form class="form" method="" action="">
          <!-- <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/img/now-logo.png" alt="">
            </div>
          </div> -->
          <div class="content">
            POR FAVOR, INSIRA OS DADOS DO PRODUTO E QUANTIDADE
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="now-ui-icons shopping_box"></i></span>
              </div>
              <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="product.id" placeholder="CÃ“DIGO DO PRODUTO" (focus)="focus=true" (blur)="focus=false">
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="now-ui-icons travel_info"></i></span>
              </div>
              <input type="text" placeholder="QUANTIDADE" [ngModelOptions]="{standalone: true}" [(ngModel)]="product.quantity" class="form-control" (focus)="focus1=true" (blur)="focus1=false" />
            </div>
            <a class="btn btn-primary btn-round btn-lg btn-block btn-simple" [class.disabled]="!product.id || !product.quantity" (click)="addProduct()">Adicionar produto</a>
          </div>
          <div class="footer text-center">
            <ngbd-modal-component [class.disabled]="!products.length"></ngbd-modal-component>
            <!-- <button class="btn btn-primary btn-round btn-lg btn-block" [class.disabled]="!products.length" (click)="open(modal_mini, 'modal_mini', 'sm')">Concluir</button> -->
            <!-- <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block" [class.disabled]="!products.length" (click)="open(modal_mini, 'modal_mini', 'sm')">Concluir</a> -->
          </div>
        </form>
        <ng-container *ngIf="products">
          <ng-container *ngFor="let product of products">
            <p>{{product.id}} - {{product.quantity}} | R$ {{product.price || '-'}}</p>
          </ng-container>
        </ng-container>
      </div>
    </div>
